<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Issue tracker</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://chancejs.com/chance.min.js"></script>
</head>
<body onload="fetchIssues()">
<div class="container">
	<h1>Js Issue Tracker <small>by Ashutosh Kr</small></h1>
	<div class="jambotron">
		<h3>Add new Issue</h3>
		<form id="issueInputForm">
			<div class="form-group">
				<label for="issueDescInput">Description</label>
				<input type="text" class="form-control" id="issueDescInput" placeholder="Descripe the issue.....">
			</div>
			<div class="form-group">
				<label for="issueSeverityInput">Severity</label>
				<select class="form-control" id="issueSeverityInput">
					<option value="Low">Low</option>
					<option value="Medium">Medium</option>
					<option value="High">High</option>
				</select>
			</div>
			<div class="form-group">
				<label for="issueAssignedToInput">Assigned To</label>
				<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible.....">
			</div>
			<button type="submit" class="btn btn-primary">Add</button>
		</form>
	</div>
	<div class="col-lg-12">
		<div id="issuesList">
			<!-- <div class="well">
				<h6>Issue id 1</h6>
				<p><span class="label label-info">status</span></p>
				<h3>desc</h3>
				<p><span class="glyphicon glyphicon-time"></span>severity</p>
				<p><span class="glyphicon glyphicon-user"></span>Assigned to</p>
				<a href="#" onclick="setStatusClosed()" class="btn btn-warning">Close</a>
				<a href="#" onclick="deleteIssue()" class="btn btn-danger">Delete</a>
			</div> -->
		</div>
	</div>
</div>
<script type="text/javascript" src='./main.js'></script>
</body>
</html>
